<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="NaN">
    <title>VaggieMarketブログ</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <section id="blogApp">
      <form id="addBlog" action="#">
        <input id="title" type="text">
        <textarea id="message" rows="4" cols="40"></textarea>
        <button id="add">追加</button>
      </form>
      <seciton id="main">
        <div id="blogList"></div>
      </seciton>
    </section>
    <script id="blogtemplate" type="text/template">
      <div class="view">
        <ul>
          <li><%= title %></li>
          <li><%= message %></li>
        </ul>
      </div>
    </script>
    <script type="text/javascript" src="../../../bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../../bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="../model/Blog.js"></script>
    <script type="text/javascript" src="../collection/BlogCollection.js"></script>
    <script type="text/javascript" src="../view/BlogView.js"></script>
    <script type="text/javascript" src="../view/BlogListView.js"></script>
    <script type="text/javascript" src="../App.js"></script>
  </body>
</html>
